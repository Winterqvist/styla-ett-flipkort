<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css">
  <title>Flip card</title>
</head>
<body>
  <!--This is the card container-->
  <section class="card">

    <!--This is the div that positions the front and back of the cards-->
    <div class="card-inner">

      <!--The front of the card, here you could have an image,
      like in a playing-card-deck-->
      <div class="card-front">
        <h2>Hover me!</h2>
      </div>

      <!--The back of the card, some text, or an image.-->
      <div class="card-back">
        <h2>I'm a flip card!</h2>
      </div>

    </div>

  </section>

</body>

</html>
